{% extends 'adminbase.html' %}
{% load static %}
{% block content %}
<style>
    .img-sm {
    width: 100%;
    height: 280px;
}
</style>

<div class="container py-3 ml-4 mt-3 mb-3 text-left">
    <h3>Manage Banner:</h3>
</div>


<div class="container">
    <div class="card mb-3">
      {% for banr in data %}
        <img class="card-img-top img-sm" src="/adminapp/media/{{banr.banner_image}}" alt="Card image cap">

        <div class="card-body">
          <h5 class="card-title">Banner text:</h5>
          <p class="card-text"><b>{{banr.banner_text}}</b></p>
          
          <div class="container footer text-right">
            <a href="/viewbannerdata/{{banr.id}}"> <button type="button" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</button></a>
        
            <a href="/deletebanner/{{banr.id}}" onclick="return confirm ('Are you sure?')">   <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete</button>
            
            </div>
  
        </div>
      </div>
           {% endfor %}
    
</div>





 
{% endblock %}
