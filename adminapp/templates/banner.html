{% extends 'adminbase.html' %}
{% load static %}
{% block content %}

<style>
  img{
    width: 200px;
    height: 200px;
  }
</style>




<div class="container py-3 ml-4 mt-3 mb-3 text-left">
    <h3>Manage Banner:</h3>
</div>

<div class="p-3">
  <table class="container table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Banner Text</th>
        
        <th scope="col">Image</th>
        <th scope="col">Edit/Delete</th>
       
      </tr>
    </thead>

    {% for bnnr in data %}
    <tbody>
     
       <tr>
        <td>{{bnnr.banner_text}}</td>
        
        <td><img src="/adminapp/media/{{bnnr.banner_image}}" alt="" srcset=""></td>
       
        <td>
          <a href="/viewbannerdata/{{bnnr.id}}"><button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button></a>

          <a href="/deletebanner/{{bnnr.id}}" onclick="return confirm ('Are You Sure ?')">  <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></a>
      </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  

</div>




<div class="container pb-3 mb-4">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link text-danger text-center" style="width: 60px" href="slider" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active "><a class="page-link"  href="slider">1</a></li>
          <li class="page-item "><a class="page-link" href="slider2">2</a></li>
        
          
          <li class="page-item">
            <a class="page-link text-danger text-center" style="width: 60px" href="slider2" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

 
{% endblock %}
