{% extends 'adminbase.html' %}
{% load static %}
{% block content %}


<div class="container py-3 ml-4 mt-3 mb-3 text-left">
    <h3>Edit Product <i class="fas fa-wrench" style="color: red;"></i></h3>
</div>


<div class="container">


    
    <form class="form bg-transparent mb-2" name="add" action="" method="" style="font-weight: 600;">

        <div class="form-group">
            <label class="control-label col-sm-2">Brand:</label>
            <div class="col-sm-3">
            <select class="form-control" >
              <option>Select Brand</option>
              <option>LEVI'S</option>
              <option>ADIDAS</option>
              <option>NIKE</option>
              <option>ALLEN SOLLY</option>
              <option>CINDRELLA</option>
              <option>H&M</option>
              <option value="">ROADSTER</option>
              <option value="">LEE</option>
              <option value="">APPLE</option>
              <option value="">REEBOK</option>
              <option value="">PUMA</option>
              <option value="">NOISE</option>
              <option value="">KARLIN</option>
              <option value="">LOUIS VUITTON</option>
              <option value="">U.S POLO ASSN</option>
              <option value="">SONATA</option>
              <option value="">PETER ENGLAND</option>
              <option value="">ALAN JONES</option>
              <option value="">FASTRACK</option>
              <option value="">AERO</option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Category:</label>
            <div class="col-sm-3">
            <select class="form-control" >
                <option>Select Category</option>
              <option>Shirt</option>
              <option>Jeans</option>
              <option>Shoe</option>
              <option>T-shirt</option>
              <option>Watch</option>
              <option>Men's suits</option>
              <option>Hoodies</option>

            </select>

          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2">Product name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control">
          </div>
        </div> 

        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-8">
            <textarea class="form-control" rows="6" ></textarea>
          </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Price:</label>
            <div class="col-sm-8">
              <input type="number"  class="form-control">
            </div>
          </div> 

          <div class="form-group">
            <label class="control-label col-sm-2">Color:</label>
            <div class="col-sm-8">
              <input type="text"   class="form-control">
            </div>
          </div> 


          <div class="form-group">
            <label class="control-label col-sm-2">Size:</label>
            <div class="col-sm-8">
            <label class="checkbox-inline">
                <input type="checkbox" value="">S
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">M
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">L
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">XL
              </label>
            </div>
          </div> 


      
          <div class="form-group">
            <label class="control-label col-sm-2">Size (footwears):</label>
            <div class="col-sm-8">
            <label class="checkbox-inline">
                <input type="checkbox" value="">6
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">7
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">8
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">9
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">10
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">11
              </label>
            </div>
          </div> 



          <div class="form-group">
            <label class="control-label col-sm-2">Product images:</label>
            <div class="col-sm-8">
                <input type="file" multiple>
                
            </div>
          </div> 
          <div class="col-sm-10 pt-3 pb-5">
          <button type="submit" class="btn btn-primary" name="" value="submit">UPDATE PRODUCT</button>
          </div>
         </form>

</div>

{% endblock %}
