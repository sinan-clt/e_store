{% extends 'adminbase.html' %}
{% load static %}
{% block content %}

<div class="container py-3 ml-4 mt-3 mb-3 text-left">
    <h3>Edit Slider <i class="fas fa-wrench" style="color: red;"></i></h3>
</div>


<div class="container">


    
    <form class="form bg-transparent mb-2" name="add" action="" method="" style="font-weight: 600;">

      

        <div class="form-group">
          <label class="control-label col-sm-2">Slider text:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control">
          </div>
        </div> 

         

        


          <div class="form-group">
            <label class="control-label col-sm-2">Slider image:</label>
            <div class="col-sm-8">
                <input type="file" multiple>
                
            </div>
          </div> 


          <div class="col-sm-10 pt-3 pb-5">
          <button type="submit" class="btn btn-primary" name="" value="submit">UPDATE</button>
          </div>
         </form>

</div>

{% endblock %}
