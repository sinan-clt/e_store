{% extends 'adminbase.html' %}
{% load static %}
{% block content %}


<div class="container py-3 ml-4 mt-3 mb-3 text-left">
    <h3>Add Products <small>(Footwears)</small> </h3>
</div>


<div class="container">


    
    <form class="form bg-transparent mb-2" enctype="multipart/form-data" name="add" action="/addfootwears/" method="POST" style="font-weight: 600;">
      {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2">Brand:</label>
            <div class="col-sm-3">
            <select class="form-control" name="brand">
              <option>Select Brand</option>
              {% for brnds in brands %}
              <option>{{brnds.brand_names}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Category:</label>
            <div class="col-sm-3">
            <select class="form-control" name="category">
                <option>Select Category</option>
                {% for category in categories %}
              <option>{{category.categories}}</option>
              {% endfor %}

            </select>

          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2">Product name:</label>
          <div class="col-sm-8">
            <input type="text" name="prod_name" class="form-control">
          </div>
        </div> 

        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-8">
            <textarea class="form-control" name="description" rows="6" ></textarea>
          </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Price:</label>
            <div class="col-sm-8">
              <input type="number" name="price" class="form-control">
            </div>
          </div> 
<!-- 
          <div class="form-group">
            <label class="control-label col-sm-2">Color:</label>
            <div class="col-sm-8">
              <input type="text"   class="form-control">
            </div>
          </div>  -->


          <div class="form-group">
            <label class="control-label col-sm-2">Size:</label>
            <div class="col-sm-3">
              <select class="form-control" name="size_foot">
                  <option>Select size</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
  
              </select>
  
            </div>
            <!-- <div class="col-sm-8">
            <label class="checkbox-inline">
                <input type="checkbox" value="">S
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">M
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">L
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">XL
              </label>
            </div> -->
          </div> 


      
          <!-- <div class="form-group">
            <label class="control-label col-sm-2">Size (footwears):</label>
            <div class="col-sm-3">
              <select class="form-control" name="size_footwer">
                  <option>Select size</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
  
              </select>
  
            </div>
          </div>  -->



          <div class="form-group">
            <label class="control-label col-sm-2">Product images:</label>
            <div class="col-sm-8">
                <input type="file" class="form-control " name="prod_image_one" >
                <input type="file" class="form-control " name="prod_image_two" >
                <input type="file" class="form-control " name="prod_image_three" >
                <input type="file" class="form-control " name="prod_image_four" >
                
            </div>
          </div> 
          <div class="col-sm-10 pt-3 pb-5">
          <button type="submit" class="btn btn-primary" name="" value="submit">ADD PRODUCT</button>
          <a href="/addprodd/" class="">Add Products here</a>
          <div>
            {{message}}
          </div>
          </div>
         </form>

</div>

{% endblock %}
