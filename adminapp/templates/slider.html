{% extends 'adminbase.html' %}
{% load static %}
{% block content %}

<style>
  img{
    width: 200px;
    height: 200px;
  }
</style>




<div class="container py-3 ml-4 mt-3 mb-3 text-left">
    <h3>Manage Slider:</h3>
</div>

<div class="p-3">
  <table class="container table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Slider Text</th>
        
        <th scope="col">Image</th>
        <th scope="col">Edit/Delete</th>
       
      </tr>
    </thead>

    {% for user in data %}
    <tbody>
     
       <tr>
        <td>{{user.text}}</td>
        
        <td><img src="/adminapp/media/{{user.image}}" alt="" srcset=""></td>
       
        <td>
          <a href="/viewsliderdata/{{user.id}}"><button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button></a>

          <a href="/deleteslider/{{user.id}}" onclick="return confirm ('Are You Sure ?')">  <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></a>
      </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  

</div>
