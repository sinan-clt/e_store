{% extends 'adminbase.html' %}
{% load static %}
{% block content %}


<div class="container py-3 ml-4 mt-3 mb-3 text-left">
    <h3>Add Products</h3>
</div>


<div class="container">


    
    <form class="form bg-transparent mb-2" action="" method="POST" style="font-weight: 600;">

        <div class="form-group">
            <label class="control-label col-sm-2">Brand:</label>
            <div class="col-sm-3">
            <select class="form-control" >
                <option>Select Brand</option>
              <option>Levi's</option>
              <option>Adidas</option>
              <option>Nike</option>
              <option>AllenSolly</option>
              <option>Cindrella</option>
              <option>H&M</option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Category:</label>
            <div class="col-sm-3">
            <select class="form-control" >
                <option>Select Category</option>
              <option>Shirt</option>
              <option>Jeans</option>
              <option>Shoes</option>
              <option>Watches</option>
              <option>Others</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2">Product name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control">
          </div>
        </div> 

        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-8">
            <textarea class="form-control" rows="6" ></textarea>
          </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Price:</label>
            <div class="col-sm-8">
              <input type="number"  class="form-control">
            </div>
          </div> 

          <div class="form-group">
            <label class="control-label col-sm-2">Size:</label>
            <div class="col-sm-8">
            <label class="checkbox-inline">
                <input type="checkbox" value="">S
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">M
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">L
              </label>
              <label class="checkbox-inline ml-2">
                <input type="checkbox" value="">XL
              </label>
            </div>
          </div> 

          <div class="form-group">
            <label class="control-label col-sm-2">Product images:</label>
            <div class="col-sm-8">
                <input type="file" multiple>
            </div>
          </div> 
          <div class="col-sm-10 pt-3 pb-5">
          <button type="button" class="btn btn-primary">SUBMIT</button>
          </div>
         </form>

</div>

{% endblock %}
